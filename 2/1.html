<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  2
   */
  c = ++a;
  console.log(c);

  /*
  1(сначала d=b, затем b++)
   */
  d = b++;
  console.log(d);

  /*
  5
   */
  c = 2 + ++a; 
  console.log(c);

  /*
  4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); //3
  console.log(b); //3
</script>
