<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 = 20
  2. 20 + "10", типы данных разные, поэтому в результате получим "2010"
  3. console.log выводит "2010" в консоль
  */
  console.log(10 + 10 + "10");
  
  /*
  1. 10 + "10", в результате получим "1010" и это будет строковым элементом
  2. "1010" + 10, в результате получим "101010" и это тоже будет строковым элементом
  3. console.log выводит "101010" в консоль
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 ++ "10", выполняется первым и меняет строковый "10" на число 10, больше приоритет у ++, чем у +, в результате получим 20
  2. 10 + 20, в результате получим 30
  3. console.log выводит 30 в консоль
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" превращает строковый элемент в число -0
  2. 10 / -0, в результате получим -infinity
  3. console.log выводит -infinity в консоль
  */
  console.log(10 / -"");

  /*
  1. +"2,5" попытается превратить строковый элемент в число 2,5, но не сможет, т.к. в числовых элементах должна быть запятая вместо точки, получим значение NaN
  2. 10 / NaN, в результате получим NaN
  3. console.log выводит NaN в консоль
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
